<html>
<head>
    <title>Example of Spanning Cells</title>
</head>
<body>
    <table cellspacing= "3",width =60%, border = "5">
        <tr>
            <td rowspan= "2" colspan="2" align="center">Today's Opinion Poll Question</td>
            <td colspan= "3" align="center">Political Party</td>
        </tr>
        <tr>
            <td cellpading = "8">Democrat</td>
            <td cellpading = "8">Republican</td>
            <td cellpading = "8">Independent</td>
        </tr>
        <tr>
            <td rowspan = "3">"Do you favor or oppose increasing the minimum wage?"</td>
            <td>Favor</td>
            <td>70%</td>
            <td>35%</td>
            <td>55%</td>
        </tr>
        <tr>
            <td>Oppose</td>
            <td>25%</td>
            <td>60%</td>
            <td>30%</td>
        </tr>
        <tr>
            <td>Unsure</td>
            <td>5%</td>
            <td>5%</td>
            <td>15%</td>
        </tr>
    </table>
</body>
</html>
